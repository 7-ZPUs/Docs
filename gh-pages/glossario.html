    <script>
        // Dati iniettati da Python
        const glossaryData = {"A": [{"term": "Action", "definition": "Una GitHub Action √® una componente eseguibile (definita tramite metadati action.yml) che implementa una singola funzione di automazione e che pu√≤ essere richiamata in un workflow GitHub Actions per automatizzare operazioni come unit testing."}, {"term": "Analisi dei Requisiti", "definition": "Fase del processo di sviluppo software in cui vengono raccolti, documentati e analizzati i requisiti, funzionali e non, del sistema da sviluppare. Questa fase √® fondamentale per comprendere le esigenze degli utenti e tradurle in un linguaggio tecnico non ambiguo, che permetta e favorisca lo sviluppo successivo del design del sistema software."}, {"term": "As Is", "definition": "Tecnica per l'Analisi dei Requisiti. Prevede di immaginare il mondo senza la risorsa, con le sue conseguenti limitazioni."}, {"term": "Attivit√† di Progetto", "definition": "Azioni che portano allo sviluppo del progetto. Componenti dei Processi di progetto."}, {"term": "Attore Principale", "definition": "Colui che attivamente interagisce con il sistema."}, {"term": "Attore Secondario", "definition": "Interagisce in modo passivo, viene invocato dal sistema in aiuto per offrire una funzionalit√†."}], "B": [{"term": "Baseline", "definition": "Prodotto che soddisfa i vincoli di una Milestone, non solo per Efficacia ma anche per Efficienza. Una baseline √® una versione specifica di un prodotto software che √® stata formalmente revisionata e approvata, servendo come punto di riferimento per lo sviluppo futuro. Le baseline sono utilizzate per tracciare le modifiche e garantire la coerenza del progetto nel tempo."}, {"term": "Brainstorming", "definition": "Attivit√† che aiuta a estrarre i requisiti. Necessita di un metodo, una struttura organizzata e quindi √® una Cerimonia. √à quindi una discussione tra pari che, a partire da una agenda chiara e vigilata da un Maestro di Cerimonia, permette la libera espressione delle idee. Ogni membro per√≤ ha un tempo limitato per esprimere le proprie idee. √à inoltre necessaria la figura di colui che colleziona i punti salienti che emergono dalla discussione. Risultano utili le Mappe Mentali per schematizzare in modo pi√π comodo i punti di un BrainStorming."}, {"term": "Branch", "definition": "Un ramo in Git √® una versione parallela del codice sorgente che consente di lavorare su funzionalit√† o correzioni senza influenzare il ramo principale (di solito chiamato \"main\" o \"master\"). I branch possono essere uniti (merged) per incorporare le modifiche nel ramo principale."}], "C": [{"term": "Classificazione dei Requisiti", "definition": "Organizzazione dei requisiti a \"cassetti\". Un esempio √® la classificazione ad albero, distinguendo tra requisiti di Prodotto (System Requirement), sui Processi (Process Requirement) e sul Contratto (Project Requirement)."}, {"term": "Commit", "definition": "Un'operazione in Git che salva le modifiche apportate ai file nel repository locale. Ogni commit rappresenta un'istantanea del progetto in un determinato momento e include un messaggio descrittivo delle modifiche effettuate."}, {"term": "Consuntivo di Progetto", "definition": "Elenco quantitativo di ci√≤ che √® stato fatto nel periodo. %"}, {"term": "Continuous Delivery (CD)", "definition": "Una pratica di sviluppo software che estende la Continuous Integration, automatizzando il processo di rilascio del software in ambienti di produzione o staging. La Continuous Delivery garantisce che il codice sia sempre in uno stato pronto per il rilascio, riducendo i tempi di consegna delle nuove funzionalit√† agli utenti finali."}, {"term": "Continuous Integration (CI)", "definition": "Una pratica di sviluppo software in cui le modifiche al codice vengono automaticamente testate e integrate nel repository principale tramite l'uso di strumenti di automazione come GitHub Actions. Questo processo aiuta a identificare e risolvere rapidamente i problemi, migliorando la qualit√† del software. %"}], "E": [{"term": "Efficacia", "definition": "Raggiungere gli obiettivi prefissati."}, {"term": "Efficienza", "definition": "Raggiungere gli obiettivi consumando solo le risorse previste per tali obiettivi."}, {"term": "Epic", "definition": "Un epic √® una grande unit√† di lavoro che pu√≤ essere suddivisa in pi√π user story o task pi√π piccoli. Gli epic rappresentano funzionalit√† o obiettivi significativi all'interno di un progetto di sviluppo software e aiutano a organizzare e pianificare il lavoro in modo pi√π efficiente."}], "F": [{"term": "Feature", "definition": "Una funzionalit√† o caratteristica specifica di un sistema software che fornisce valore agli utenti finali. Le feature possono essere descritte in termini di requisiti funzionali e sono spesso suddivise in task pi√π piccoli."}], "G": [{"term": "Git", "definition": "Sistema di controllo di versione distribuito, utilizzato per tracciare le modifiche nel codice sorgente durante lo sviluppo del software. Permette a pi√π sviluppatori di collaborare su un progetto in modo efficiente."}, {"term": "GitHub", "definition": "Piattaforma di hosting per il controllo di versione e la collaborazione che utilizza Git. Consente agli sviluppatori di ospitare i loro repository Git online, facilitando la condivisione del codice, la gestione delle versioni e la collaborazione tra team."}, {"term": "Good Practice", "definition": "Una buona pratica √® una metodologia o tecnica riconosciuta come efficace e raccomandata, basata sull'esperienza e sui risultati ottenuti in progetti precedenti."}], "I": [{"term": "Issue", "definition": "Un problema, bug o richiesta di funzionalit√† presente e tracciabile in un sistema di Issue Tracking. Un commit pu√≤ essere associato a una o pi√π issue."}, {"term": "Issue Tracking System (ITS)", "definition": "Un sistema software utilizzato per gestire e tracciare i problemi, i bug e le richieste di funzionalit√† durante lo sviluppo del software. Gli ITS aiutano i team di sviluppo a organizzare, assegnare e monitorare lo stato delle issue, migliorando la comunicazione e la collaborazione tra i membri del team."}], "J": [{"term": "Jira", "definition": "Strumento di gestione di progetto sviluppato da Atlassian, utilizzato principalmente come Issue Tracking System (ITS), la gestione dei progetti Agile e la pianificazione delle attivit√† di sviluppo software."}], "M": [{"term": "Merge", "definition": "L'operazione di unione di due rami (branch) in Git. Quando si esegue un merge, le modifiche apportate in un ramo vengono integrate nel ramo di destinazione, combinando il lavoro di pi√π sviluppatori."}, {"term": "Milestone", "definition": "Punti nel tempo e nelle risorse che traccia l'avanzamento del progetto, posizionate a partire dagli obiettivi finali, incrementali ma per piccoli passi, quantitativi e misurabili. Un punto di riferimento significativo in un progetto di sviluppo software che rappresenta il completamento di una fase importante o il raggiungimento di un obiettivo specifico. I milestone aiutano a monitorare i progressi del progetto e a pianificare le attivit√† future."}], "P": [{"term": "PB", "definition": "(Project Baseline) un‚Äôistantanea (snapshot) del progetto al termine delle attivit√† di pianificazione con il progetto approvato dal committente."}, {"term": "Piano di Qualifica", "definition": "Organizzazione di attivit√† di V\\&V durante lo sviluppo, periodico per arrivare alla Validazione finale garantendo la Validit√† di tutto il lavoro (Lavorare sempre nel modo giusto per essere nel giusto)."}, {"term": "PostCondizioni", "definition": "Stato in cui si deve trovare il sistema dopo che l'attore ha utilizzato una funzionalit√†."}, {"term": "PreCondizioni", "definition": "Stato in cui si deve trovare il sistema per permettere all'attore di compiere un'azione."}, {"term": "Pull request (PR)", "definition": "Una richiesta di pull √® una funzionalit√† di GitHub che consente agli sviluppatori di proporre modifiche al codice sorgente di un progetto. Quando un sviluppatore crea una pull request, sta chiedendo al team di revisione del progetto di esaminare le modifiche apportate e, se approvate, di unirle (merging) nel ramo principale del repository."}], "R": [{"term": "Requisiti", "definition": "Bisogni, Needs di un progetto."}, {"term": "Requisiti Desiderabili", "definition": "Grado di Urgenza di un Requisito che lo etichetta. Non necessari ma con valore aggiunto che pu√≤ essere avanzato a Obbligatorio se possibile."}, {"term": "Requisiti Obbligatori", "definition": "Grado di Urgenza di un Requisito che lo etichetta. Irrinunciabili per i committenti. Conviene che sia un numero limitato per evitare di rimanere vincolati."}, {"term": "Requisiti Opzionali", "definition": "Grado di Urgenza di un Requisito che lo etichetta. Relativamente utili e contrattabili pi√π avanti nel progetto."}, {"term": "Retrospettiva", "definition": "Analisi di ci√≤ che √® stato fatto in precedenza con maggiore esperienza e consapevolezza in modo da ottimizzare, crescere in comprensione oltre che nella crescita del prodotto. √à ci√≤ che chiude un periodo e prepara al successivo, con l'Ideazione di Misure Correttive e la pianificazione (Consultivo a Finire)."}, {"term": "RTB", "definition": "(Requirement and Technical Baseline) Converge l'Analisi dei Requisiti con la risposta Tecnica. Una volta compresi i vincoli tecnologici emerge la necessit√† che le tecnologie rispecchiano tali vincoli, pesando la scelta in base all'impatto che tali tecnologie hanno sul design (1¬∞ Compito della RTB). L'uso di pi√π tecnologie pretende anche che queste eterogenicit√† possano convivere in un Proof Of Concept (2¬∞ Compito della RTB)."}], "S": [{"term": "Scenario Alternativo", "definition": "Insieme di passi che descrive un Path che porta a PostCondizioni diverse da quelle dello Scenario Principale."}, {"term": "Scenario Principale", "definition": "L'insieme di passi che descrive l'Happy Path di una funzione (passi per arrivare al risultato)."}, {"term": "Slack Time", "definition": "Margine tra due attivit√† (sempre maggiore di zero) che attutisce l'impatto di ritardi, in modo da non propagare il ritardo sulle attivit√† successive. Concetto alla base dei diagrammi PERT. Per la valutazione di questi Slack, √® necessaria una Gestione dei Rischi accurata formata da Identificazione, Analisi, Pianificazione, Controllo."}, {"term": "Stakeholder", "definition": "Una persona, gruppo o organizzazione che ha un interesse diretto o indiretto in un progetto o in un sistema software. Gli stakeholder possono includere clienti, utenti finali, sviluppatori, manager e altre parti interessate che influenzano o sono influenzate dal progetto."}, {"term": "Subtask", "definition": "Un'unit√† di lavoro pi√π piccola e specifica all'interno di un task pi√π grande. I subtask aiutano a suddividere il lavoro in parti gestibili e facilitano la pianificazione e l'assegnazione delle attivit√†."}, {"term": "System Requirement", "definition": "Possiamo suddividere i requisiti di sistema: - Constraint (Vincoli legali, fisici, culturale, di design, implementativi, ecc) - Functional Requirement (Funzioni da svolgere del prodotto) - Attribute (Performance Requirement e Specific quality Requirement, aka *-lities*). Questa suddivisione ci permette pi√π agilmente di trovare questi requisiti."}], "T": [{"term": "Task", "definition": "Un'unit√† di lavoro specifica e ben definita all'interno di un progetto di sviluppo software. I task rappresentano attivit√† piccole e gestibili che contribuiscono al completamento di funzionalit√† o obiettivi pi√π ampi."}, {"term": "To Be", "definition": "Tecnica per l'Analisi dei Requisiti. Prevede di immaginare il mondo con la risorsa, valutando i miglioramenti e le nuove prospettive che si aprono."}, {"term": "Tracciabilit√†", "definition": "Serve che i requisiti abbiano un Identificativo unico, che debba anche renderli modificabili in modo semplice, per far fronte a possbbili aggiunte e/o cancellazioni."}], "U": [{"term": "Use Case", "definition": "Funzionalit√† di un sistema, che non descrivono per√≤ la loro implementazione."}, {"term": "User Story", "definition": "Tecnica per l'Analisi dei Requisiti che √® pi√π immaginatvia. √à una descrizione breve e semplice di una funzionalit√† del sistema desiderata dall'utente. La User Story pu√≤ essere anche interna al gruppo di lavoro."}], "V": [{"term": "Validazione", "definition": "Controllo della soddisfazione delle aspettative (Finale)."}, {"term": "Verifica", "definition": "Controllo che lo sviluppo non introduca errori."}], "W": [{"term": "Way of Working", "definition": "Il come si deve lavorare, gli standard, gli obiettivi di qualit√† garantiti da strumenti ad hoc."}, {"term": "Working Copy", "definition": "Una copia locale di un repository Git che contiene tutti i file e le cartelle del progetto. Gli sviluppatori lavorano sulla working copy per apportare modifiche prima di inviarle al repository remoto."}]};
        
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

        // 1. Genera Navigazione Alfabetica
        function generateAlphabetNav() {
            const nav = document.getElementById('alphabetNav');
            nav.innerHTML = ''; // Reset
            
            // Link per "Mostra tutti" (opzionale, qui mettiamo solo lettere)
            
            alphabet.forEach(letter => {
                const link = document.createElement('a');
                link.className = 'glossary-letter-link';
                link.textContent = letter;
                
                // Se la lettera non esiste nei dati, disabilitala
                if (!glossaryData[letter] || glossaryData[letter].length === 0) {
                    link.classList.add('disabled');
                } else {
                    link.href = '#section-' + letter;
                    link.onclick = (e) => {
                        e.preventDefault();
                        scrollToSection(letter);
                    };
                }
                
                nav.appendChild(link);
            });
        }
        
        // 2. Genera Contenuto Glossario
        function generateGlossaryContent(searchTerm = '') {
            const content = document.getElementById('glossaryContent');
            content.innerHTML = '';
            
            let hasResults = false;
            const termLower = searchTerm.toLowerCase();
            
            // Ordina le chiavi (lettere) presenti
            const sortedKeys = Object.keys(glossaryData).sort();
            
            sortedKeys.forEach(letter => {
                const terms = glossaryData[letter];
                
                // Filtra i termini se c'√® una ricerca
                const filteredTerms = terms.filter(item => {
                    if (!searchTerm) return true;
                    return item.term.toLowerCase().includes(termLower) || 
                           item.definition.toLowerCase().includes(termLower);
                });
                
                if (filteredTerms.length > 0) {
                    hasResults = true;
                    
                    // Creazione Sezione
                    const section = document.createElement('div');
                    section.className = 'glossary-section';
                    section.id = 'section-' + letter;
                    
                    // Titolo Sezione
                    const title = document.createElement('h2');
                    title.className = 'glossary-section-title';
                    title.textContent = letter;
                    section.appendChild(title);
                    
                    // Wrapper delle Card
                    const termsWrapper = document.createElement('div');
                    termsWrapper.className = 'glossary-terms';
                    
                    filteredTerms.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'glossary-term-card';
                        
                        const nameEl = document.createElement('h3');
                        nameEl.className = 'glossary-term-name';
                        nameEl.innerHTML = highlightText(item.term, searchTerm);
                        
                        const defEl = document.createElement('p');
                        defEl.className = 'glossary-term-definition';
                        defEl.innerHTML = highlightText(item.definition, searchTerm);
                        
                        card.appendChild(nameEl);
                        card.appendChild(defEl);
                        termsWrapper.appendChild(card);
                    });
                    
                    section.appendChild(termsWrapper);
                    content.appendChild(section);
                }
            });
            
            // Messaggio Nessun Risultato
            if (!hasResults) {
                content.innerHTML = `
                    <div class="glossary-no-results">
                        <div class="glossary-no-results-icon">üîç</div>
                        <h3>Nessun risultato trovato</h3>
                        <p>Non abbiamo trovato termini corrispondenti a "<strong>${searchTerm}</strong>"</p>
                    </div>
                `;
            }
            
            // Aggiorna stato attivo nella navigazione
            updateActiveNav();
        }
        
        // Helper: Scroll fluido
        function scrollToSection(letter) {
            const el = document.getElementById('section-' + letter);
            if (el) {
                // Offset per l'header sticky
                const headerOffset = 100;
                const elementPosition = el.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
                
                // Aggiorna visivamente la lettera attiva
                document.querySelectorAll('.glossary-letter-link').forEach(l => l.classList.remove('active'));
                const activeLink = Array.from(document.querySelectorAll('.glossary-letter-link')).find(l => l.textContent === letter);
                if(activeLink) activeLink.classList.add('active');
            }
        }
        
        // Helper: Evidenzia testo cercato
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            // Escape special chars for regex
            const safeTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${safeTerm})`, 'gi');
            return text.replace(regex, '<span class="glossary-highlight">$1</span>');
        }
        
        function updateActiveNav() {
             // Semplice logica per rimuovere active se stiamo filtrando
             const searchInput = document.getElementById('searchInput');
             if(searchInput.value.length > 0) {
                 document.querySelectorAll('.glossary-letter-link').forEach(l => l.classList.remove('active'));
             }
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            generateGlossaryContent(e.target.value.trim());
        });

        // Init
        generateAlphabetNav();
        generateGlossaryContent();
        
    </script>
